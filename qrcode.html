<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Park Smart</title>
</head>

<body style="background-color:lightblue;">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="header-msg" class="ml-5 align-self-center">Park Smart</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form action="/register" class="w-50 mx-auto" id="entryForm" method="post">
            <h5 class="text-center"><img src="./Images/parking.svg" alt="" id="header-logo"></h5>
            <div class="form-group">
                <h5>Full name: Kate Miller</h5>
            </div>
            <div class="form-group">
                <h5>Date: April 24. 2023</h5>
            </div>
            <div class="form-group">
                <h5>Time: from 14:00 to 15:30</h5>            
            </div>
            <div class="form-container mt-5">
                <h5>Price: 15$</h5>
            </div>
            <div class="form-container mt-5">
                <img src="https://www.seekpng.com/png/detail/518-5188169_file-qr-3-svg-wikipedia-color-qr-code.png" alt="QR-code" id="qr_code">
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn mt-2 rounded-0 shadow" id="btnOne">Accept</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn mt-2 rounded-0 mt-5shadow" id="btnOne">Decline</button>
                </div>
            </div>
        </form>
    </div> 

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
