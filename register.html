<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Park Smart</title>
</head>

<body style="background-color:lightblue;">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Park Smart</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form action="/register" class="w-50 mx-auto" id="entryForm" method="post">
            <h5 class="text-center">Book a parking spot</h5>
            <div class="form-group">
                <label for="full_name">Full name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Full name">
            </div>
            <div class="form-group">
                <i class="fa-regular fas fa-phone"></i>
                <label for="phone_number">Phone number:</label>
                <input type="tel" class="form-control rounded-0 shadow-sm" pattern="[0-9]{16}" maxlength="13" required id="phone" placeholder="+99(__)___-__-__">
            </div>
            <div class="form-group">
                <label for="phone_verification_code">Verification code:</label>
                <input type="tel" class="form rounded-0 shadow" pattern="[0-9]{3}" maxlength="4" required id="phone_verification_code" placeholder="__-__">
                <button type="submit" class="btn mx-auto mt-2 rounded-0 shadow" id="submit-button">Submit</button>
            </div>
            <div class="form-group">
                <i class="fas fa-credit-card"></i>
                <label for="card_number">Card number:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="card_number" placeholder="Card number">
            </div>
            <div class="form-group">
                <label for="card_verification_code">Card verification code:</label>
                <input type="text" class="form rounded-0 shadow-sm" pattern="[0-9]{3}" maxlength="4" required id="card_verification_code" placeholder="__-__">
                <button type="submit" class="btn mx-auto mt-2 rounded-0 shadow" id="submit-button">Submit</button>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entry_date">Entry Date and Time:</label>
                    <input type="datetime-local" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exit_date">Exit Date and Time:</label>
                    <input type="datetime-local" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <div class="form-container mt-5">
                <h5>Price for an hour: 10$</h5>
            </div>

            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Book a spot</button>
        </form>
    </div> 

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
